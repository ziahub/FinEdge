<h3>Top Investments</h3>
<div *ngIf="transactions">
    <div class="grid grid-pad">
        <div class="col-1-4">
            <div class="module investment">
                <h4>{{getTotalInvestment() | currency : 'INR':true}}</h4>
            </div>
        </div>
        <div class="col-1-4">
            <div class="module investment">
                <h4>{{getTotalReturn() | currency : 'INR':true}}</h4>
            </div>
        </div>
        <div class="col-1-4">
            <div class="module investment">
                <h4>{{getTotalReturnPercentage()}}</h4>
            </div>
        </div>
        <div class="col-1-4">
            <div class="module investment">
                <h4>{{getTotalMaturityAmount() | currency : 'INR':true}}</h4>
            </div>
        </div>
    </div>
</div>
